<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Image Gallery</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="lightbox.min.css">
    
    <script type="text/javascript" src="lightbox-plus-jquery.min.js">
	</script>
</head>

<body>
	<div class="gallery">
    	<figure>
    	<a href="1.png" data-lightbox="mygallery" data-title="red"><img src="1.png"height="65px" width="65px"></a>
        <a href="2.png" data-lightbox="mygallery" data-title="red"><img src="2.png"height="65px" width="65px"></a>
       <a href="3.png" data-lightbox="mygallery" data-title="red"><img src="3.png"height="65px" width="65px"></a>
        <a href="4.png" data-lightbox="mygallery" data-title="red"><img src="4.png" height="65px" width="65px"></a>
        </figure>
        
</div>
       
</body>
</html>
